<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Welcome Back</h1>
            <p class="text-slate-500 mt-2">Silakan masuk untuk melanjutkan</p>
        </div>

        <form action="#" method="POST" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="nama@email.com" 
                       class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500 font-medium">Lupa Password?</a>
                </div>
                <input type="password" id="password" name="password" placeholder="••••••••" 
                       class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-0.5">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-600">
            Belum punya akun? 
            <a th:href="@{/register}" class="text-blue-600 hover:text-blue-500 font-semibold transition">Daftar Sekarang</a>
        </p>
    </div>

</body>
</html>
