<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#0f172a] flex items-center justify-center h-screen selection:bg-indigo-500 selection:text-white">

    <div class="bg-[#1e293b] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700/50">
        
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30 mx-auto mb-4">
                <i class="fa-solid fa-bolt text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Welcome Back</h1>
            <p class="text-slate-400 text-sm mt-2">Masuk untuk melanjutkan vibe kamu</p>
        </div>

        <div th:if="${param.error}" class="mb-6 bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-xl text-sm text-center">
            <i class="fa-solid fa-circle-exclamation mr-2"></i> Email atau password salah!
        </div>

        <form th:action="@{/login}" method="POST" class="space-y-5">
            
            <div>
                <label for="email" class="block text-xs font-semibold text-slate-400 mb-2 uppercase tracking-wider">Email Address</label>
                <div class="relative group">
                    <i class="fa-regular fa-envelope absolute left-4 top-3.5 text-slate-500 group-focus-within:text-indigo-400 transition"></i>
                    <input type="email" id="email" name="email" placeholder="nama@email.com" required
                           class="w-full bg-[#0f172a] text-white pl-11 pr-4 py-3 rounded-xl border border-slate-700 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-slate-600">
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="password" class="block text-xs font-semibold text-slate-400 uppercase tracking-wider">Password</label>
                    <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition">Lupa Password?</a>
                </div>
                <div class="relative group">
                    <i class="fa-solid fa-lock absolute left-4 top-3.5 text-slate-500 group-focus-within:text-indigo-400 transition"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                           class="w-full bg-[#0f172a] text-white pl-11 pr-4 py-3 rounded-xl border border-slate-700 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-slate-600">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-indigo-600/20 hover:shadow-indigo-600/40 transition-all transform hover:-translate-y-0.5">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-400">
            Don't have an account?
            <a th:href="@{/register}" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">Create new account</a>
        </p>
    </div>

</body>
</html>
