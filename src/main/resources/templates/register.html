<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen py-10">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-slate-800">Create Account</h1>
            <p class="text-slate-500 mt-2">Join Us!</p>
        </div>

        <form action="#" method="POST" class="space-y-4">
            
            <div>
                <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required
                       class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="@username" required
                       class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email" required
                       class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-0.5 mt-2">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-600">
            Already Have an Account?
            <a th:href="@{/login}" class="text-blue-600 hover:text-blue-500 font-semibold transition">Log In Here</a>
        </p>
    </div>

</body>
</html>
