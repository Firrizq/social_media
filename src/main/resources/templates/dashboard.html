<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-sm">
        <div class="mb-4">
            <div class="w-24 h-24 bg-blue-500 rounded-full mx-auto flex items-center justify-center text-white text-3xl font-bold">
                <div class="w-24 h-24 bg-blue-500 rounded-full mx-auto flex items-center justify-center text-white text-3xl font-bold">
                    <span th:if="${username != null}" th:text="${#strings.substring(username, 0, 1).toUpperCase()}">U</span>
                    <span th:unless="${username != null}">?</span>
                </div>
            </div>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
            Halo, <span th:text="${username}" class="text-blue-600">User</span>!
        </h1>
        
        <p class="text-gray-600 mb-6">Selamat datang kembali di dashboard.</p>
        
        <a th:href="@{/logout}" class="text-sm text-red-500 hover:underline">Keluar (Logout)</a>
    </div>

</body>
</html>
