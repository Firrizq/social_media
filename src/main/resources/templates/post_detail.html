<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen selection:bg-indigo-500 selection:text-white">

    <div class="container mx-auto px-4 lg:px-6 h-screen flex gap-6 overflow-hidden">

        <div class="hidden lg:flex w-64 flex-col justify-between py-6 h-full">
            <div class="space-y-8">
                <div class="flex items-center gap-3 px-4">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                        <i class="fa-solid fa-bolt text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold tracking-tight text-white">Social Media</span>
                </div>
                <nav class="space-y-2">
                    <a href="/" class="flex items-center gap-4 px-4 py-3.5 rounded-xl text-slate-400 hover:bg-slate-800/50 hover:text-white transition-all">
                        <i class="fa-solid fa-house text-lg"></i>
                        <span>Beranda</span>
                    </a>
                    </nav>
            </div>
            <div class="glass-panel p-3 rounded-2xl flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-emerald-400 to-cyan-500 flex items-center justify-center text-slate-900 font-bold shadow-md">
                    <span th:text="${#strings.substring(username, 0, 1).toUpperCase()}">U</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="font-bold text-sm text-white truncate" th:text="${username}">User</p>
                </div>
            </div>
        </div>

        <div class="flex-1 max-w-2xl py-6 h-full flex flex-col">
            
            <div class="flex items-center gap-4 mb-6 px-2">
                <a href="/" class="p-2 rounded-full hover:bg-slate-800 transition text-slate-400 hover:text-white">
                    <i class="fa-solid fa-arrow-left text-lg"></i>
                </a>
                <h1 class="text-xl font-bold text-white">Postingan</h1>
            </div>

            <div class="flex-1 overflow-y-auto hide-scroll pr-2 space-y-6 pb-20">

                <div class="bg-[#1e293b] rounded-2xl p-6 border border-slate-700 shadow-xl">
                    <div class="flex gap-4 mb-4">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold text-lg shadow-md">
                            <span th:text="${#strings.substring(post.user.username, 0, 1).toUpperCase()}">U</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-white text-lg" th:text="${post.user.username}">Username</h3>
                            <p class="text-sm text-slate-500" th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy, HH:mm')}">Waktu</p>
                        </div>
                    </div>
                    
                    <p class="text-white text-xl leading-relaxed mb-6" th:text="${post.content}">Isi Konten Utama...</p>
                    
                    <div class="flex items-center gap-8 text-slate-500 border-t border-slate-700 pt-4 text-sm font-medium">
                        <div class="flex items-center gap-2 hover:text-pink-500 transition cursor-pointer">
                            <i class="fa-regular fa-heart text-lg"></i> 
                            <span th:text="${post.likeCount}">0</span>
                        </div>
                        <div class="flex items-center gap-2 hover:text-blue-400 transition cursor-pointer">
                            <i class="fa-regular fa-comment text-lg"></i> 
                            <span th:text="${post.commentCount}">0</span> Komentar
                        </div>
                        <div class="flex items-center gap-2 hover:text-emerald-400 transition cursor-pointer ml-auto">
                            <i class="fa-solid fa-share-nodes text-lg"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-[#1e293b] rounded-2xl p-4 border border-slate-800">
                    <div class="flex gap-4">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-emerald-400 to-cyan-500 flex-shrink-0 flex items-center justify-center font-bold text-slate-900">
                            <span th:text="${#strings.substring(username, 0, 1).toUpperCase()}">U</span>
                        </div>
                        
                        <form th:action="@{/post/{id}/comment(id=${post.id})}" method="POST" class="flex-1">
                            <textarea name="content" 
                                      class="w-full bg-transparent text-slate-200 placeholder-slate-500 text-base focus:outline-none resize-none mb-2" 
                                      rows="2" placeholder="Kirim balasan Anda..." required></textarea>
                            
                            <div class="flex justify-between items-center pt-2 border-t border-slate-700/50">
                                <div class="flex gap-3 text-indigo-400 text-sm">
                                    <!-- <i class="fa-regular fa-image cursor-pointer hover:text-indigo-300"></i>
                                    <i class="fa-regular fa-face-smile cursor-pointer hover:text-indigo-300"></i> -->
                                </div>
                                <button type="submit" class="px-5 py-1.5 bg-slate-200 text-slate-900 rounded-full font-bold text-sm hover:bg-white transition">
                                    Balas
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="space-y-4">
                    <div th:each="comment : ${comments}" class="bg-[#1e293b]/50 p-5 rounded-xl border border-slate-800 hover:bg-[#1e293b] transition">
                        <div class="flex gap-3">
                            <div class="w-9 h-9 rounded-full bg-slate-700 flex items-center justify-center font-bold text-xs text-white">
                                <span th:text="${#strings.substring(comment.user.username, 0, 1).toUpperCase()}">U</span>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center gap-2">
                                        <span class="font-bold text-sm text-white" th:text="${comment.user.username}">User</span>
                                        <span class="text-xs text-slate-500" th:text="${#temporals.format(comment.createdAt, 'dd MMM')}">Date</span>
                                    </div>
                                    <button class="text-slate-600 hover:text-white"><i class="fa-solid fa-ellipsis"></i></button>
                                </div>
                                
                                <p class="text-slate-300 text-sm mt-1 leading-relaxed" th:text="${comment.comment}">Isi komentar...</p>
                                
                                <div class="flex gap-4 mt-3 text-xs text-slate-500">
                                    <button class="hover:text-pink-500 flex items-center gap-1">
                                        <i class="fa-regular fa-heart"></i> <span th:text="${comment.likeCount}">0</span>
                                    </button>
                                    <button class="hover:text-blue-400">Reply</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${comments.isEmpty()}" class="text-center text-slate-600 py-8 text-sm">
                        Belum ada komentar. Jadilah yang pertama membalas!
                    </div>
                </div>

            </div>
        </div>

        <div class="hidden xl:block w-80 py-6 space-y-6">
            <div class="relative group">
                <input type="text" placeholder="Cari postingan..." 
                       class="w-full bg-[#1e293b] border border-slate-700 text-slate-200 text-sm rounded-xl px-4 py-3 pl-10 focus:outline-none focus:border-indigo-500 transition-all">
                <i class="fa-solid fa-magnifying-glass absolute left-3.5 top-3.5 text-slate-500"></i>
            </div>

            <div class="bg-[#1e293b] rounded-2xl border border-slate-800 p-5">
                <h3 class="font-bold text-white mb-4">Relevan untuk Anda</h3>
                <div class="space-y-4">
                    <div class="cursor-pointer group">
                        <p class="text-xs text-slate-500 mb-0.5">Programming</p>
                        <p class="text-sm font-semibold text-slate-200 group-hover:text-indigo-400 transition">#JavaSpring</p>
                    </div>
                    <div class="cursor-pointer group">
                        <p class="text-xs text-slate-500 mb-0.5">Trending</p>
                        <p class="text-sm font-semibold text-slate-200 group-hover:text-indigo-400 transition">Coding is Fun</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
