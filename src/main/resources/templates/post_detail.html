<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Plus Jakarta Sans', sans-serif; } </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen">

    <div class="container mx-auto px-4 max-w-2xl py-6">
        
        <a href="/" class="flex items-center gap-2 text-slate-400 hover:text-white mb-6 transition w-max">
            <i class="fa-solid fa-arrow-left"></i> Kembali
        </a>

        <div class="bg-[#1e293b] rounded-2xl p-6 border border-slate-700 shadow-xl mb-6">
            <div class="flex gap-4 mb-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold text-lg shadow-md">
                    <span th:text="${#strings.substring(post.user.username, 0, 1).toUpperCase()}">U</span>
                </div>
                <div>
                    <h3 class="font-bold text-white text-lg" th:text="${post.user.username}">Username</h3>
                    <p class="text-sm text-slate-500" th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy, HH:mm')}">Waktu</p>
                </div>
            </div>
            
            <p class="text-white text-xl leading-relaxed mb-6" th:text="${post.content}">Isi Konten Utama...</p>
            
            <div class="flex items-center gap-6 text-slate-400 border-t border-slate-700 pt-4">
                <div class="flex items-center gap-2 text-pink-500">
                    <i class="fa-solid fa-heart"></i> <span th:text="${post.likeCount}">120</span>
                </div>
                <div class="flex items-center gap-2 text-blue-400">
                    <i class="fa-solid fa-comment"></i> <span th:text="${comments.size()}">10</span> Komentar
                </div>
            </div>
        </div>

        <h3 class="text-lg font-bold text-white mb-4">Komentar</h3>

        <div class="space-y-4">
            
            <div th:each="comment : ${comments}" class="bg-[#1e293b]/50 p-5 rounded-xl border border-slate-800">
                
                <div class="flex gap-3">
                    <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center font-bold text-xs">
                        <span th:text="${#strings.substring(comment.user.username, 0, 1).toUpperCase()}">U</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-sm text-white" th:text="${comment.user.username}">User</span>
                            <span class="text-xs text-slate-600" th:text="${#temporals.format(comment.createdAt, 'dd MMM')}">Date</span>
                        </div>
                        <p class="text-slate-300 text-sm mt-1" th:text="${comment.comment}">Isi komentar...</p>
                        
                        <div class="flex gap-4 mt-2 text-xs text-slate-500">
                            <button class="hover:text-pink-500"><i class="fa-regular fa-heart"></i> <span th:text="${comment.likeCount}">0</span></button>
                            <button class="hover:text-blue-400">Reply</button>
                        </div>
                    </div>
                </div>

                <div th:if="${not #lists.isEmpty(comment.replies)}" class="mt-4 pl-10 border-l-2 border-slate-700 space-y-4">
                    
                    <div th:each="reply : ${comment.replies}" class="flex gap-3">
                        <div class="w-6 h-6 rounded-full bg-slate-700 flex-shrink-0 flex items-center justify-center font-bold text-[10px]">
                            <span th:text="${#strings.substring(reply.user.username, 0, 1).toUpperCase()}">R</span>
                        </div>
                        
                        <div class="flex-1">
                            <div class="flex gap-2 items-center">
                                <span class="font-bold text-xs text-white" th:text="${reply.user.username}">Replier</span>
                                <span class="text-[10px] text-slate-600" th:text="${#temporals.format(reply.createdAt, 'dd MMM')}">Date</span>
                            </div>
                            <p class="text-slate-400 text-xs mt-0.5" th:text="${reply.comment}">Isi balasan...</p>
                        </div>
                    </div>

                </div>
                </div>
            </div>
        
        <div th:if="${comments.isEmpty()}" class="text-center text-slate-600 py-10">
            Belum ada komentar. Jadilah yang pertama!
        </div>

    </div>

</body>
</html>
